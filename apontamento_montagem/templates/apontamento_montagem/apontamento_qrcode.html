{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Apontamento QR CODE</title>
{% endblock %}

{% block content %}

<div class="container my-3 mt-3">
    <h2 class="text-center">Apontamento QR CODE - MONTAGEM</h2>
    <div id='cardApontamentoQrCode' class="card shadow-lg border-0 rounded-4 mb-3 mx-auto w-100 mt-5" style="max-width: 420px; min-height: 270px;">
        <!-- Dados gerados dinamicamente -->
    </div>

    <h3>Finalizar Ordens</h3>
    <div id="listaOrdensIniciadas"></div>
    
</div>

<!-- Modal de Confirmação para iniciar -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirmar Início da Ordem</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                Deseja iniciar a ordem?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="confirmStartButton">Confirmar</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script type="module" src="{% static 'js/ordem-iniciar-qrcode.js' %}"></script>
{% endblock %}
